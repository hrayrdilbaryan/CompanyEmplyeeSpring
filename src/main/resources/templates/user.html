<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<table border="1">
    <tr>
        <th>id</th>
        <th>email</th>
        <th>password</th>
        <th>Role</th>
        <th>action</th>
    </tr>
    <tr th:each="user:${user}">
        <td th:tex="${user.id}"></td>
        <td th:text="${user.email}"></td>
        <td th:text=" ${user.password}"></td>
        <td th:text="${user.getRole().name()}"></td>
        <td><a th:href="@{/users/delete(id=${user.id})}">Delete</a></td>

    </tr>
    <a href="/users/add">Add user</a>


</table>

</body>
</html>
